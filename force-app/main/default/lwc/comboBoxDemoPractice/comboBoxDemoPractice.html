<template>
    <lightning-card title="ComboBox Demo Practice">
        <lightning-combobox label="Contacts"
                            placeholder="Select Contact"
                            value={value}
                            onchange={handleChange}
                            options={options}
                            >
                        </lightning-combobox>

        <pre>Selected value is {value}</pre>
    </lightning-card>
</template>
