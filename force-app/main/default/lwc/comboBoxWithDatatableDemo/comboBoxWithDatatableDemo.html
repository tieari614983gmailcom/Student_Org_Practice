<template>
 <lightning-card title="LWC Combobox with DataTable">
    <lightning-combobox label="Accounts"
                        placeholder="Select Account"
                        options={options}
                        value={value}
                        onchange={handleChange}
    ></lightning-combobox>
 </lightning-card>  

 <template if:true={cardVisible}>
    <lightning-card title = "DataTable">
        <lightning-datatable key-field="Id"
                                data={data}
                                columns={columns}
        ></lightning-datatable>
    </lightning-card>
 </template>
</template>
