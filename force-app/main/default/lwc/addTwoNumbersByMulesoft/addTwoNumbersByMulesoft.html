<template>
    <lightning-card title="Add Two Numbers">
        <div class="slds-m-around_medium">
        <lightning-input label="Enter Number 1" type="number" value={number1} onchange={handleNumberChange1}></lightning-input>
        <lightning-input label="Enter Number 2" type="number" value={number2} onchange={handleNumberChange2}></lightning-input>
        <template if:true={result}>
            <b>Sum: {result}</b>
        </template>
    </div>
    </lightning-card>
    <div class="slds-m-top_medium">
        <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
        <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
    </div>
</template>
