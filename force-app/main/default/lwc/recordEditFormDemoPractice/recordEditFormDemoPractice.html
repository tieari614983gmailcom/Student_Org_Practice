<template>
    <lightning-card title="LDS Record Edit Form Demo Practice">
        <lightning-record-edit-form onsuccess={handleSuccess}
                                    object-api-name={objectApiName}
                                    density="compact">

            <lightning-input-field field-name="Id" value={OpportunityId} ></lightning-input-field>
            
            <lightning-input-field field-name={Name}></lightning-input-field> 
            <lightning-input-field field-name={CloseDate}></lightning-input-field>
            <lightning-input-field field-name={AccountId}></lightning-input-field>
            <lightning-input-field field-name={Stage}></lightning-input-field> 
            
            <lightning-button label="Submit" variant="brand" type="submit" ></lightning-button>
                                </lightning-record-edit-form>
    </lightning-card>
</template>
