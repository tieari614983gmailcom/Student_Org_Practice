<template>
<lightning-card title="Combobox With Datatable Demo Practice">
<lightning-combobox label="Account"
                    placeholder="Select Account"
                    options={options}
                    value={value}
                    onchange={handleChange}
                    ></lightning-combobox>
</lightning-card>
<template if:true={cardVisible}>
<lightning-card title="Related Opportunity Datatable">
    <div style="height:250px" >
        <lightning-datatable key-field="Id"
                                data={data}
                                columns={columns}
                                ></lightning-datatable>
    </div>
</lightning-card>
</template>
</template>
