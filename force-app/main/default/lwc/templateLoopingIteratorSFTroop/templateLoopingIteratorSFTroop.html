<template>
    <lightning-card title="Iterator Demo Template" icon-name="custom:custom34">
        <ul class="slds-m-around_medium">
            <div class="list-group-inline">
                <template iterator:ceo={ceoList} >
                    <div key={ceo.value.id}>

                        <a href="#" if:true={ceo.first} class="list-group-item list-group-item-action header">
                            <strong>List of Top companies CEO</strong></a>

                        <a href="#" class="list-group-item list-group-item-action">
                            <strong>{ceo.value.name} : </strong>{ceo.value.compamny}</a>

                            <a href="#" if:true={ceo.last} class="list-group-item list-group-item-action footer">
                                <strong>List of Top companies CEO End</strong></a>
                    </div>
                   
                </template>
            </div>
           
        </ul>
    </lightning-card>
</template>
